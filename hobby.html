<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="img/bigs.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хобби</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0f7fa, #80deea); 
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }
        header {
            background: #007c80; 
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .hobby-title {
            display: inline-block; 
            padding: 20px 40px; 
            border: 3px solid #007c80; 
            border-radius: 8px; 
            background-color: white; 
            color: black; 
            font-size: 36px; 
        }
        nav {
            margin: 20px 0;
            text-align: center; 
        }
        nav a {            
            margin: 0 10px;
            text-decoration: none;
            color: white; 
            font-size: 16px; 
            padding: 5px 10px; 
            background-color: #007c80; 
            border-radius: 5px; 
            transition: background-color 0.3s ease; 
        }
        nav a:hover {
            background-color: #005f60; 
        }
        main {
            flex: 1; 
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; 
        }
        h2 {
            color: #007c80;
            text-align: center; 
        }
        .highlight {
            font-size: 24px; 
            font-weight: bold; 
            color: #000202; 
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        li {
            margin-bottom: 20px; 
        }
        .image-container {
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        figure {
            margin: 10px;
            text-align: center;
        }
        img {
            width: 100%; 
            max-width: 300px; 
            height: auto; 
            border-radius: 8px; 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); 
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #007c80; 
            color: white;
        }
    </style>
</head>
<body> 
    <header>
        <h1 class="hobby-title">Хобби</h1>
    </header>

    <nav>
        <a href="index.html">Главное меню</a>
        <a href="resume.html">Резюме</a>
        <a href="gallery.html">Галерея</a>
    </nav>

    <main>
        <h2>Мои хобби</h2>
        <p class="highlight">Я увлекаюсь:</p> 
        <ul>
            <li>
                Фотографией
                <figure class="image-container">
                    <img src="img/e1.jpg" alt="Фото 1(закибербулили?)">
                    <img src="img/e2.jpg" alt="Фото 2(закибербулили?)">
                </figure>
            </li>
            <li>
                Чтением книг
                <figure class="image-container">
                    <img src="img/e3.jpg" alt="Фото 3(закибербулили?)">
                    <img src="img/e4.png" alt="Фото 4(закибербулили?)">
                </figure>
            </li>
            <li>
                Спортом
                <figure class="image-container">
                    <img src="img/e5.jpg" alt="Фото 5(закибербулили?)">
                    <img src="img/e6.jpg" alt="Фото 6(закибербулили?)">
                </figure>
            </li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 Сидоров Егор Алексеевич</p>
    </footer>
</body>
</html>
